<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Details</title>
    <link rel="stylesheet" href="formstyle.css">
</head>

<body>
    <div class="container">
        <div id="details" class="details"></div>
    </div>
    <script>
        window.addEventListener('load', function () {
            const params = new URLSearchParams(window.location.search);
            const detailsDiv = document.getElementById('details');
            detailsDiv.innerHTML = `
                <h2>Submitted Details</h2>
                <p><strong>Name:</strong> ${params.get('Name')}</p>
                <p><strong>Email:</strong> ${params.get('Email')}</p>
                <p><strong>Phone:</strong> ${params.get('Phone')}</p>
                <p><strong>State:</strong> ${params.get('state')}</p>
                <p><strong>Subscribed:</strong> ${params.get('subscribe') ? 'Yes' : 'No'}</p>
                <p><strong>Contact Preference:</strong> ${params.get('contact_preference')}</p>
            `;
        });
    </script>
</body>

</html>
